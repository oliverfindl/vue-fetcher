<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="./" target="_self" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Basic parent-child example</title>
	</head>
	<body>

		<div id="app">

			<parent></parent>

		</div>

		<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
		<script src="../dist/vue-fetcher.min.js"></script>
		<script>
			// init vue-fetcher
			const fetcher = new VueFetcher();

			// fetch parent component which fetchs child component
			let components = {
				parent: fetcher.fetch("parent")
			};

			// init vue
			const app = new Vue({
				components,
				// ...
			}).$mount("#app");
		</script>
	</body>
</html>
