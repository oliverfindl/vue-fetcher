<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="./" target="_self" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Basic router example</title>
	</head>
	<body>

		<div id="app">

			<ul>
				<li>
					<router-link to="/hello">Hello</router-link>
				</li>
				<li>
					<router-link to="/goodbye">Goodbye</router-link>
				</li>
			</ul>

			<router-view></router-view>

		</div>

		<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
		<script src="../dist/vue-fetcher.min.js"></script>
		<script>
			// init vue-fetcher
			const fetcher = new VueFetcher();

			// init vue-router
			const router = new VueRouter({
				routes: ["hello", "goodbye", /* ... */].map(route => {
					return {
						path: "/" + route,
						component: fetcher.fetch(route)
					};
				}),
				// ...
			});

			// init vue
			const app = new Vue({
				router,
				// ...
			}).$mount("#app");
		</script>
	</body>
</html>
