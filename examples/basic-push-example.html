<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="./" target="_self" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Basic push component example</title>
	</head>
	<body>

		<div id="app">

			<hello></hello>

			<goodbye></goodbye>

			<custom-component></custom-component>

		</div>

		<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
		<script src="../dist/vue-fetcher.js"></script>
		<script>
			// init vue-fetcher
			const fetcher = new VueFetcher();

			// create custom component
			let customComponent = {
				name: "custom-component", // name is required
				template: "<div>{{message}}</div>", // it's also possible to use inline templates or x-templates
				data() {
					return {
						message: "This is custom component, which was pushed to vue-fetcher."
					}
				},
				created() {
					console.log(this.message);
				}
			};

			// push custom component to fetcher
			fetcher.push(customComponent);

			// fetch all components
			let components = {};
			["hello", "goodbye", "custom-component", /* ... */].forEach(component => {
				components[component] = fetcher.fetch(component);
			});

			// init vue
			const app = new Vue({
				components,
				// ...
			}).$mount("#app");
		</script>
	</body>
</html>
